<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style_bookstore.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.5/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Ubiqum Bookstore</title>
</head>





<body class="body">

    <!--TOP SIDE OF PAGE - INPUT BOX AND H1-->
    <div class="topSide">
        <div class="top1">
            <h1 class="h1">UBIQUM BOOKSTORE</h1>
            <div class="logo"></div>
        </div>
        <div class="top2">
            <!--            FORM-->
        </div>
        <div class="top3">
        <div class="inputContainer">
            <input id="inputFilter" class="input" type="text" placeholder="Search for titles" onkeyup="passToVue()">
        </div>

        </div>

        <!--    HERE IS INPUT BOX-->
    </div>



    <!--    BOT SIDE OF PAGE -DYNAMICALLY CREATED ELEMENTS (?)-->
    <div>
<!--
        <p>
            <a data-fancybox  data-src="https://preview.ibb.co/bC5ELQ/alex_min.png" href="javascript:;" class="btn btn-primary">Show More</a>
        </p>
-->
        <hr class="my-5" />


        <div id="app" class="image_container">


            <div id="loader" class="imglist">
                <div v-for="book in books" class="flip-container" ontouchstart="this.classList.toggle('hover');"  data-width="1500" data-height="1000" class="card">
                    <div class="flipper">
                        <div class="front">
                            <img class="img" :src="book.portada" />
                        </div>
                        <div class="back">
                            <div  data-width="1500" data-height="1000" class="backCard">
                                <p class="title">{{book.titulo}}</p>
                                <p class="description">{{book.descripcion}}</p>
                                <a data-fancybox  :data-src="book.detalle" href="javascript:;" class="btn btn-primary" >Show More</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>










        </div>


    </div>









    <!--    bootstrap and jquery-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!--    vue-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--    isotope-->
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
    <!--    fancybox-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.5/jquery.fancybox.min.js"></script>
    <!--    mu js-->
    <script src="js_bookstore.js"></script>
</body>


</html>
